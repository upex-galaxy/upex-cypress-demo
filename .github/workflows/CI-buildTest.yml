# üßôüèª‚Äç‚ôÇÔ∏èBIENVENIDO A LOS PIPELINES DE CONTINUOUS INTEGRATION DE "ARI - Hija de Aurora"!
# ü§ñEste Pipeline de CI se activa al PUSHEAR, y consiste en ejecutar los tests de una US e importar los resultados a Jira!üöÄ
# üë©üèª‚Äçüî¨Para utilizar este Pipeline de Ari, sigue los siguientes pasos:
#     1ro: debes modificar el script: "npm run file" + tu archivo de Prueba Ejecutable (ver ejemplo en este archivo) 
#     2do: debes modificar la propiedad: "testExecKey:" + tu ID del TX de Jira para importar autom√°ticamente el resultado.
#     3ro: guarda los cambios en el repositorio local (git add + git commit) y env√≠alos al Repo Remoto (git push)
#     Expected Result: Deber√≠a ejecutarse este Pipeline de GitHub Actions y correr cada uno de los Jobs declarados aqu√≠. 

name: ü§ñCI run (BUILD) Test Suite Execution‚ö°
run-name: ${{github.actor}}üë®üèª‚Äçüî¨ run Test Suite in ${{github.ref_name}}

on: # This Run is a template. The correct "Run On" should be: Any except QA and Main (cypex)
  push:
    branches-ignore:
      - cypex
      - QA

jobs:
    Build-Cypress-TestSuite-AfterPush:
        runs-on: ubuntu-latest

        steps:
            - name: üíªCheckout
              uses: actions/checkout@v3

            - name: üíøInstall Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: üß¨Install All Dependencies
              run: |
                npm install
                npm list 

            - name: üíæDownload Cucumber-Formatter
              uses: suisei-cn/actions-download-file@v1.3.0
              with:
                url: "[Linux-cucumber-formatter](https://github.com/cucumber/json-formatter/releases/download/v19.0.0/cucumber-json-formatter-linux-amd64)"
                target: cucumber-formatter/
                auto-match: true
             
            - name: üîßInstall Cucumber-Formatter 
              run: |
                mv cucumber-formatter/cucumber-json-formatter-linux-amd64 cucumber-formatter/cucumber-json-formatter
                chmod +x cucumber-json-formatter
                cucumber-json-formatter --help

            - name: üîåCucumber Preprocessor JSON Setup
              uses: DamianReeves/write-file-action@v1.2
              with:
                write-mode: overwrite
                path: .cypress-cucumber-preprocessorrc.json
                contents: |
                  {
                    "nonGlobalStepDefinitions": true,
                    "stepDefinitions": "cypress/e2e/cucumber-test/stepDefinitions/*.{js,ts}",
                    "json": {
                      "enabled": true,
                      "formatter": "./cucumber-formatter/cucumber-json-formatter",
                      "output": "./reports/cucumber-report.json"
                    },
                    "messages": {
                      "enabled": true,
                      "output": "./reports/cucumber-messages.ndjson"
                    }
                  }

            - name: üß™Cypress Run Test Coverage in Chrome
              uses: cypress-io/github-action@v4
              with:
                  browser: chrome
                  command: | #EDITAR AQU√ç EL ARCHIVO SUITE A EJECUTAR:
                    npm run file cypress/e2e/cucumber-test/Gherkin/GherkinTutorial.feature
                  record: true #HABILITAR A TRUE* cuando se use un Proyecto.
              env:
                  # pass the Dashboard record key as an environment variable
                  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
                  # pass GitHub token to allow accurately detecting a build vs a re-run build
                  GITHUB_TOKEN: ${{ secrets.UPEX_GITHUB_TOKEN }}

            - name: üîñSet Xray Test Execution JSON
              if: always()
              uses: DamianReeves/write-file-action@v1
              with:
                write-mode: append
                path: testExecution.json
                contents: |
                  {
                      "fields": {
                          "issuetype": { "id": "GX-5605" }
                      }
                  }

            - name: ‚úÖImport Test Results to Xray
              if: always()
              uses: mikepenz/xray-action@v2
              with: #OPCIONES PARA IMPORTAR LOS RESULTADOS DE PRUEBA A JIRA XRAY:
                  username: ${{secrets.XRAY_CLIENT_ID}}
                  password: ${{secrets.XRAY_CLIENT_SECRET}}
                  testFormat: 'cucumber' #OPCIONES PARA CAMBIAR: 'junit' (para xml) o 'cucumber' (para json)
                  testPaths: 'reports/cucumber-report.json' #OPCIONES: '/test-results.xml' o 'cucumber-report.json'
                  testExecKey: 'GX-5605' #EDITAR AQU√ç EL TEST EXECUTION A IMPORTAR LAS PRUEBAS.
                  projectKey: 'GX' #EDITAR EN CASO DE TRABAJAR CON OTRO PROYECTO.
                  testEnvironments: 'Chrome' #ELEGIR EL AMBIENTE DE PRUEBAS (Igual al TX).
                  testExecutionJson: 'testExecution.json' #NO EDITAR - ARCHIVO DEL TX (paso anterior)
                  
            - name: üîßGenerate Cucumber HTML Report
              if: always()
              run: |
                npm run report:cucumber

            - name: üìäUpload Artifact üçµCucumber HTML Report
              if: always()
              uses: actions/upload-artifact@v3
              with:
                  name: cucumberTest-report
                  path: reports/cucumber-html-report

            - name: üìäUpload Artifact ‚òïMochawesome HTML Report
              if: always()
              uses: actions/upload-artifact@v3
              with:
                  name: mochaTest-report
                  path: mochawesome-report

            - name: üîîSlack Notification of Done
              if: always()
              uses: rtCamp/action-slack-notify@v2.2.0
              env:
                SLACK_WEBHOOK: https://hooks.slack.com/services/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
                SLACK_USERNAME: Ari‚ú®
                SLACK_MESSAGE: ':test_tube: Nueva Ejecuci√≥n de Prueba actualizado en Jira-Xray :rocket:'
                SLACK_COLOR: ${{ job.status }}
                SLACK_ICON: https://i.imgur.com/peg9swL.png

