name: ü§ñCI run (BUILD) Test Suite Execution‚ö°
run-name: ${{github.actor}}üë®üèª‚Äçüî¨ - ${{github.ref_name}}

on: [push]

jobs:
    Build-Cypress-TestSuite-AfterPush:
        runs-on: ubuntu-latest

        steps:
            - name: üíªCheckout
              uses: actions/checkout@v3

            - name: üß™Cypress Build and Run US Test Coverage in Chrome
              uses: cypress-io/github-action@v4
              with:
                  browser: chrome
                  command: |
                    npm run file */**/GX-203/*.cy.js
                  record: true
              env:
                  # pass the Dashboard record key as an environment variable
                  CYPRESS_RECORD_KEY: ${{ secrets.CYPEX_DEMO_RECORD_KEY }}
                  # pass GitHub token to allow accurately detecting a build vs a re-run build
                  GITHUB_TOKEN: ${{ secrets.UPEX_GITHUB_TOKEN }}

            - name: üìäUpload Artifact by Fail
              uses: actions/upload-artifact@v3
              if: failure()
              with:
                  name: cypress-screenshots
                  path: cypress/screenshots

            - name: ‚úÖImport Test Results to Xray
              uses: mikepenz/xray-action@v2
              with:
                  username: ${{secrets.XRAY_CLIENT_ID}}
                  password: ${{secrets.XRAY_CLIENT_SECRET}}
                  testFormat: 'junit'
                  testPaths: 'reports/test-results.xml'
                  testExecKey: 'GX-223'
                  projectKey: 'GX'
            - name: üîîSlack Notification of Done
              uses: rtCamp/action-slack-notify@v2.2.0
              env:
                SLACK_WEBHOOK: https://hooks.slack.com/services/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
                SLACK_USERNAME: Ari‚ú®
                SLACK_MESSAGE: ':test_tube: Test Execution successfully imported to Jira-Xray :rocket:'
                SLACK_COLOR: ${{ job.status }}
                SLACK_ICON: https://i.imgur.com/peg9swL.png

