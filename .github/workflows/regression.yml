#* ðŸ§™ðŸ»â€â™‚ï¸BIENVENIDO A LOS PIPELINES DE CONTINUOUS INTEGRATION DE "ARI - Hija de Aurora"!
#? ðŸ¤–Este Pipeline de CI se activa al hacer MERGE a la rama "QA" o "MAIN",
#? ðŸ§ªConsiste en ejecutar TODOS los tests del Repo e importar los resultados a Jira!ðŸš€
#! ðŸ‘©ðŸ»â€ðŸ”¬Este Pipeline de CI NO DEBE EDITARSE sin permiso del QA Lead.
name: ðŸ§ªPipeline Regression in QA
run-name: ${{github.actor}}ðŸ‘¨ðŸ»â€ðŸ”¬ triggered Regression in ${{github.ref_name}}

on:
  push:
    branches:
    - QA

jobs:
  RegressionTesting:
    name: regression
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: ['chrome', 'firefox', 'edge'] #? Runs tests in 3 different browsers

    steps:
    - name: ðŸ’»Checkout
      uses: actions/checkout@v4

    - name: ðŸ’¿Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ðŸ™ Bun Setup
      uses: oven-sh/setup-bun@v1

    - name: ðŸ§¬Install All Dependencies
      run: |
        bun install

    - name: ðŸ§ªCypress E2E Regression Test on ${{ matrix.browser }}
      uses: cypress-io/github-action@v4
      with:
        browser: ${{ matrix.browser }}
        command: | #!NO EDITAR. Es para correr todas las pruebas del Repo.
          bun run regression:${{ matrix.browser }}

    - name: ðŸ“¬Generate JUnit/Mocha Report for ${{ matrix.browser }}
      if: always()
      run: |
        bun run ${{ matrix.browser }}:report

    - name: ðŸ“¦ï¸ Set testExecKey for Jira XRay
      if: always()
      id: setTestExecKey
      run: |
        if [[ "${{ matrix.browser }}" == "chrome" ]]; then
          echo "TXID=GX3-1526" >> $GITHUB_OUTPUT
        elif [[ "${{ matrix.browser }}" == "firefox" ]]; then
          echo "TXID=GX3-1527" >> $GITHUB_OUTPUT
        elif [[ "${{ matrix.browser }}" == "edge" ]]; then
          echo "TXID=GX3-1528" >> $GITHUB_OUTPUT
        fi

    - name: âœ…Check if XRAY_CLIENT is Defined
      if: always()
      run: |
        if [[ -z "${{ secrets.XRAY_CLIENT_ID }}" ]]; then
          echo "XRAY_CLIENT_ID is not set. Please set it in the repository secrets to enable Slack notifications."
        fi
        if [[ -z "${{ secrets.XRAY_CLIENT_SECRET }}" ]]; then
          echo "XRAY_CLIENT_SECRET is not set. Please set it in the repository secrets to enable Slack notifications."
        fi

    - name: âœ…Import Test Results to Xray TX -- ${{ env.TXID }} (${{ matrix.browser }})
      if: env.XRAY_CLIENT != '' && env.XRAY_SECRET != ''
      uses: mikepenz/xray-action@v3
      with: #EDITAR AQUÃ EL TEST EXECUTION DE JIRA DONDE SE CARGARÃN LOS TESTS:
        username: ${{secrets.XRAY_CLIENT_ID}}
        password: ${{secrets.XRAY_CLIENT_SECRET}}
        testFormat: 'junit'
        testPaths: 'cypress/tests_results/junit/${{ matrix.browser }}_regression_report.xml'
        testExecKey: ${{ env.TXID }} #? this is the Regression Test Plan TX
        projectKey: 'GX3' #? this is the UPEX GALAXY LEVEL 
      env:
        TXID: ${{ steps.setTestExecKey.outputs.TXID }}
        XRAY_CLIENT: ${{ secrets.XRAY_CLIENT_SECRET }}
        XRAY_SECRET: ${{ secrets.XRAY_CLIENT_SECRET }}

    - name: ðŸ“ŠUpload Artifact ${{ matrix.browser }} Mochawesome Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: regression-${{ matrix.browser }}-mocha-report
        path: cypress/tests_reports/${{ matrix.browser }}_mocha_report
        retention-days: 15

  Ari-Slack-Notification:
    needs: [RegressionTesting]
    if: always()
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ””Check if SLACK_WEBHOOK is Defined
      run: |
        if [[ -z "${{ secrets.SLACK_WEBHOOK }}" ]]; then
          echo "SLACK_WEBHOOK is not set. Please set it in the repository secrets to enable Slack notifications."
        fi

    - name: ðŸ””Slack Notification of Done
      if: env.SLACK_WEBHOOK != ''
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_USERNAME: Ariâœ¨
        SLACK_MESSAGE: ':test_tube: CYPRESS: REGRESSION RESULTS IMPORTED TO JIRA :rocket:'
        SLACK_COLOR: ${{ job.status }}
        SLACK_ICON: https://image.cdn2.seaart.ai/2023-12-06/clo9g0h4msbc73ac2sog/99e1abc36f32945cd4bacf5ee7448e96194545f7_high.webp

  Create-PullRequest:
    needs: [RegressionTesting, Ari-Slack-Notification]
    runs-on: ubuntu-latest
    steps:

    - name: ðŸ’»Checkout
      uses: actions/checkout@v4

    - name: ðŸ§¬ Check for changes
      id: gitDiff
      run: |
        git fetch origin main
        DIFF=$(git diff --name-only origin/main)
        if [ "$DIFF" != "" ]; then
          echo echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: ðŸ“¦ï¸ Create Pull Request
      if: steps.gitDiff.outputs.changes == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const { repo, owner } = context.repo;
          const result = await github.rest.pulls.create({
          title: 'âœ…[QA REGRESSION PASSED]: Ready to Merge into MAIN',
          owner,
          repo,
          head: '${{ github.ref_name }}',
          base: 'main',
          body: [
              'Update branch by Automation Pipeline',
              '- (CI) Build Test Execution is Doneâœ…',
              '- (CI) Integration-Regression Report is Doneâœ…',
              '- (TestResults) No Conflicts in Repo Branch QAâœ… '
          ].join('\n')
          });
          github.rest.issues.addLabels({
          owner,
          repo,
          issue_number: result.data.number,
          labels: ['autoPullRequest']
          });

  AutoMerge-into-Main:
    needs: [Create-PullRequest]
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ§¬ Merge QA -> MAIN
      uses: devmasx/merge-branch@master
      with:
        type: now
        label_name: 'autoPullRequest'
        target_branch: 'main' #ESTE ES LA RAMA PRINCIPAL DEL REPOSITORIO PRESENTE
        github_token: ${{ github.token }}
