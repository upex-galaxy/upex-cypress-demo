            #       testExecKey: 'GX-3704' #todo: ToolsQA Regression Test Plan TX
            #       projectKey: 'GX' #todo: UPEX LEVEL 1

            - name: ðŸ“¬Generate Allure Regression Report
              if: always()
              run: |
                  yarn allure:ci

            - name: ðŸ“ŠUpload Artifact Allure
              if: always()
              uses: actions/upload-artifact@v3
              with:
                  name: regression-allure-report
                  path: reports/allure-report

            # - name: ðŸ””Slack Notification of Done
