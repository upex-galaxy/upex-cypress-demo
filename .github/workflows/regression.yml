name: ðŸ§ª Regression Testing Pipeline to Release
run-name: ${{github.actor}}ðŸ‘¨ðŸ»â€ðŸ”¬ triggered Regression in ${{github.ref_name}}

on:
  workflow_dispatch:
    inputs:
      os:
        description: ðŸš€Select the OS
        required: true
        default: 'ubuntu-latest'
        type: choice
        options:
        - ubuntu-latest
        - ubuntu-22.04
        - macos-latest
        - windows-latest
      environment:
        description: ðŸš€Select the Test Environment
        required: true
        default: 'QA'
        type: choice
        options: #? Orden de Deployments...
        - dev #? donde los developers work
        - sandbox #? donde los QA realizan smoke y exploratory testing.
        - QA #? donde los QA realizan smoke, sanity y regression testing.
        - staging #? donde los QA realizan smoke, sanity o regression testing.
        - uat #? donde los beta testers realizan acceptance testing.
        - prod #? donde los usuarios finales usan la App.

jobs:
  RegressionTesting:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: ['chrome'] #? Runs tests in Chrome
    environment:
      name: ${{ github.event.inputs.environment }}

    steps:
    - name: ðŸ’»Checkout
      uses: actions/checkout@v4

    - name: ðŸ’¿Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ðŸ™ Bun Setup
      uses: oven-sh/setup-bun@v2

    - name: ðŸ§¬Install All Dependencies
      run: |
        bun install

    - name: ðŸ§ªCypress Run Test Coverage on ${{ matrix.browser }}
      uses: cypress-io/github-action@v4
      with:
        browser: ${{ matrix.browser }}
        command: |
          bun run regression:${{ matrix.browser }}

    - name: ðŸ“¬Generate JUnit/Mocha Report for ${{ matrix.browser }}
      if: always()
      run: |
        bun run ${{ matrix.browser }}:report

    - name: ðŸ“¦ï¸ Set testExecKey for Jira XRay
      if: always()
      id: setTestExecKey
      run: |
        if [[ "${{ matrix.browser }}" == "chrome" ]]; then
          echo "TXID=GX3-1526" >> $GITHUB_OUTPUT
        elif [[ "${{ matrix.browser }}" == "firefox" ]]; then
          echo "TXID=GX3-1527" >> $GITHUB_OUTPUT
        elif [[ "${{ matrix.browser }}" == "edge" ]]; then
          echo "TXID=GX3-1528" >> $GITHUB_OUTPUT
        fi

    - name: âœ…Import Test Results to Xray
      if: env.XRAY_CLIENT != '' && env.XRAY_SECRET != '' #? Corre este paso si la variable de entorno estÃ¡ definida
      uses: mikepenz/xray-action@v3
      with: #OPCIONES PARA IMPORTAR LOS RESULTADOS DE PRUEBA A JIRA XRAY:
        username: ${{ env.XRAY_CLIENT}}
        password: ${{ env.XRAY_SECRET}}
        testFormat: 'junit' #! NO CAMBIAR
        testPaths: 'cypress/tests_results/junit/chrome_regression_report.xml' #! NO CAMBIAR
        testExecKey: ${{ env.TXID }} #? this is the Regression Test Plan TX
        projectKey: 'GX3'
      env:
        TXID: ${{ steps.setTestExecKey.outputs.TXID }}
        XRAY_CLIENT: ${{ secrets.XRAY_CLIENT_ID }}
        XRAY_SECRET: ${{ secrets.XRAY_CLIENT_SECRET }}

    - name: ðŸ“ŠUpload Artifact ${{ matrix.browser }} Mochawesome Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: regression-${{ matrix.browser }}-mocha-report
        path: cypress/tests_reports/${{ matrix.browser }}_mocha_report
        retention-days: 15

    #* --------------- Allure Report Build ---------------
    - name: ðŸ“Š Get Allure Report History
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages #? the branch used for the GitHub Pages content.
        path: gh-pages #? this is the directory where the previous allure reports were stored. #? In this case, the path gh-pages means the root of the repository.

    - name: ðŸ“Š Build Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        gh_pages: gh-pages/regression #? the directory of checkout branch (gh-pages) where the previous allure data will be copied.
        #? this copied data will be combined with the actual allure-report data and generate the allure-history data.
        subfolder: regression #? the subfolder where the deployed data (allure-history) will be placed. 
        #? If destination_dir is not specified, this subfolder will be saved to the root of the branch. 
        #? Note About the subfolder: Use this if you want to split the reports as different types (i.g smoke, regression, smoke, etc) 
        allure_results: reports/allure-results #? path of the actual allure-results generated by the tests.
        allure_report: allure-report #? path of the allure-report generated by the tests to be combined with the previous data.
        allure_history: allure-history #? path of the allure-history to be generated by the action.
        keep_reports: 15 #? the number of reports to keep in the allure-history.

    - name: ðŸš€ Deploy Allure Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages #? the branch used for the GitHub Pages content.
        # destination_dir: staging #? this is the directory inside the gh-pages branch where the allure-history will be saved.
        #? Note: If you use a destination_dir i.g 'staging' AND provide a subfolder i.g 'smoke' in the Build Allure Report step,
        #? the allure-history will be published on the 'staging/smoke' directory.
        publish_dir: allure-history #? the directory to be published. Must be the same as the allure_history value from the Build Allure Report step
        keep_files: true #? this is required to work properly with the subfolder option in the Build Allure Report step.
        #* -----------------------------------------

  Ari-Slack-Notification:
    needs: [RegressionTesting]
    if: always() #? will always run after the RegressionTesting job
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ””Slack Notification
      if: env.SLACK_WEBHOOK != '' #? will only run if the SLACK_WEBHOOK secret is provided
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_USERNAME: Ariâœ¨
        SLACK_MESSAGE: ':test_tube: (${{ github.repository }}): ${{ github.actor }}ðŸ§ª triggered Smoke Test and got Status ${{ job.status }} :rocket:'
        SLACK_COLOR: ${{ job.status }}
        SLACK_ICON: https://image.cdn2.seaart.ai/2023-12-06/clo9g0h4msbc73ac2sog/99e1abc36f32945cd4bacf5ee7448e96194545f7_high.webp

  Create-PullRequest:
    needs: [RegressionTesting, Ari-Slack-Notification]
    runs-on: ubuntu-latest
    steps:

    - name: ðŸ’»Checkout
      uses: actions/checkout@v4

    - name: ðŸ§¬ Check for changes
      id: gitDiff
      run: |
        git fetch origin main
        DIFF=$(git diff --name-only origin/main)
        if [ "$DIFF" != "" ]; then
          echo echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: ðŸ“¦ï¸ Create Pull Request
      if: steps.gitDiff.outputs.changes == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const { repo, owner } = context.repo;
          const result = await github.rest.pulls.create({
          title: 'âœ…[QA REGRESSION PASSED]: Ready to Merge into MAIN',
          owner,
          repo,
          head: '${{ github.ref_name }}',
          base: 'main',
          body: [
              'Update branch by Automation Pipeline',
              '- (CI) Build Test Execution is Doneâœ…',
              '- (CI) Integration-Regression Report is Doneâœ…',
              '- (TestResults) No Conflicts in Repo Branch QAâœ… '
          ].join('\n')
          });
          github.rest.issues.addLabels({
          owner,
          repo,
          issue_number: result.data.number,
          labels: ['autoPullRequest']
          });

  AutoMerge-into-Main:
    needs: [Create-PullRequest]
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ§¬ Merge QA -> MAIN
      uses: devmasx/merge-branch@master
      with:
        type: now
        label_name: 'autoPullRequest'
        target_branch: 'main' #ESTE ES LA RAMA PRINCIPAL DEL REPOSITORIO PRESENTE
        github_token: ${{ github.token }}
