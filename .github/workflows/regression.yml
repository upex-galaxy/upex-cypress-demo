name: ðŸ¤–CI run Regression in QAðŸ§ª
run-name: ${{github.actor}}ðŸ‘¨ðŸ»â€ðŸ”¬ run Regression in ${{github.ref_name}}

on:
    push:
        branches:
            - QA

jobs:
    RegressionTest:
        name: regression
        runs-on: ubuntu-latest

        steps:
            - name: ðŸ’»Checkout
              uses: actions/checkout@v3

            - name: ðŸ’¿Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: ðŸ’¿Yarn Setup
              uses: DerYeger/yarn-setup-action@master
              with:
                  node-version: 16

            - name: ðŸ§¬Install All Dependencies
              run: |
                  yarn
                  yarn cypress cache list

            - name: ðŸ§ªCypress E2E Regression Test in Electron
              uses: cypress-io/github-action@v4
              with:
                  browser: electron
                  command: | #NO EDITAR. Es para correr todas las pruebas del Repo.
                      yarn cypress run

            - name: ðŸ“¬Generate XML Regression Report
              if: always()
              run: |
                  yarn report:xml

            # - name: âœ…Import Test Results to Xray
            #   if: always()
            #   uses: mikepenz/xray-action@v2
            #   with: #EDITAR AQUÃ EL TEST EXECUTION DE JIRA DONDE SE CARGARÃN LOS TESTS:
            #       username: ${{secrets.XRAY_CLIENT_ID}}
            #       password: ${{secrets.XRAY_CLIENT_SECRET}}
