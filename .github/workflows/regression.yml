name: ðŸ¤–CI run (INTEGRATION) Regression Testing Executionâš¡
run-name: ${{github.actor}}ðŸ‘¨ðŸ»â€ðŸ”¬ run Regression in ${{github.ref_name}}

on:
  push:
    branches:
      - cypex
      - QA

jobs:
    Cypress-RegressionTest-AfterMerge:
        runs-on: ubuntu-latest

        steps:
            - name: ðŸ’»Checkout
              uses: actions/checkout@v3

            - name: ðŸ§ªCypress E2E Regression Test in Chrome
              uses: cypress-io/github-action@v4
              with:
                  browser: chrome
                  command: | #NO EDITAR. Es para correr todas las pruebas del Repo.
                    npx cypress run --browser chrome --reporter cypress-multi-reporters --reporter-options configFile=jsregression.json
                    jrm reports/regression-report.xml \"reports/*.xml\"
                  record: false #HABILITAR A TRUE* cuando se use un Proyecto.
              env:
                  # pass the Dashboard record key as an environment variable
                  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
                  # pass GitHub token to allow accurately detecting a build vs a re-run build
                  GITHUB_TOKEN: ${{ secrets.UPEX_GITHUB_TOKEN }}

            - name: âœ…Import Test Results to Xray
              uses: mikepenz/xray-action@v2
              with: #EDITAR AQUÃ EL TEST EXECUTION DE JIRA DONDE SE CARGARÃN LOS TESTS:
                  username: ${{secrets.XRAY_CLIENT_ID}}
                  password: ${{secrets.XRAY_CLIENT_SECRET}}
                  testFormat: 'junit'
                  testPaths: 'reports/regression-report.xml'
                  testExecKey: 'GX-3663'
                  projectKey: 'GX'

            - name: ðŸ””Slack Notification of Done
              uses: rtCamp/action-slack-notify@v2.2.0
              env:
                SLACK_WEBHOOK: https://hooks.slack.com/services/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
                SLACK_USERNAME: Ariâœ¨
                SLACK_MESSAGE: ':test_tube: Test Execution successfully imported to Jira-Xray :rocket:'
                SLACK_COLOR: ${{ job.status }}
                SLACK_ICON: https://i.imgur.com/peg9swL.png
    
    Cypress-Artifact-Report:
        runs-on: ubuntu-latest

        steps:
            - name: ðŸ’»Checkout
              uses: actions/checkout@v3

            - name: ðŸ§ªVERIFICATION Cypress E2E Regression Test in Chrome
              uses: cypress-io/github-action@v4
              with:
                  browser: chrome
                  command: | #NO EDITAR. Es para correr todas las pruebas del Repo.
                    npx cypress run --browser chrome --reporter mochawesome --reporter-options reportDir=mochawesome-report,overwrite=false,html=false,json=true
                    npx mochawesome-merge cypress/results/*.json > mochawesome-report/regression.json
                    npx marge regression.json

            - name: ðŸ“ŠUpload Artifact HTML Report
              uses: actions/upload-artifact@v3
              if: always()
              with:
                  name: regression-test-report
                  path: mochawesome-report/mochawesome.html

