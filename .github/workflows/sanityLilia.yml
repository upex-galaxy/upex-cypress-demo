name: ü§ñCI run SanityTest Executionüß™
run-name: ${{github.actor}}üë®üèª‚Äçüî¨ ran SanityTest in ${{github.ref_name}}

on:
    push:
         branches: ['test/GX3-1363/elements-buttons'] #! Cambia "TuBranchAqui" por el nombre de tu rama de tarea.

jobs:
    SanityTest:
        runs-on: ubuntu-latest

        steps:
            - name: üíªCheckout
              uses: actions/checkout@v3

            - name: üíøInstall Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: üíøYarn Setup
              uses: DerYeger/yarn-setup-action@master
              with:
                  node-version: 16

            - name: üß¨Install All Dependencies
              run: |
                  yarn

            - name: üß™Cypress Run Test Coverage
              uses: cypress-io/github-action@v4
              with:
                  browser: chrome
                  command: | #EDITAR AQU√ç EL ARCHIVO SUITE A EJECUTAR:
                      yarn file cypress/e2e/Tests/Elements/GX3-1363_buttons.cy.js

            - name: ‚úÖImport Test Results to Xray
              if: always()
              uses: mikepenz/xray-action@v2
              with: #OPCIONES PARA IMPORTAR LOS RESULTADOS DE PRUEBA A JIRA XRAY:
                  username: ${{secrets.XRAY_CLIENT_ID}}
                  password: ${{secrets.XRAY_CLIENT_SECRET}}
                  testFormat: 'junit' #OPCIONES PARA CAMBIAR: 'junit' (para xml) o 'cucumber' (para json)
                  testPaths: 'reports/test-results.xml' #OPCIONES: '/test-results.xml' o 'cucumber-report.json'
                  testExecKey: 'GX3-1370' #todo: EDITAR AQU√ç EL TEST EXECUTION A IMPORTAR LAS PRUEBAS.
                  projectKey: 'GX3' #todo: EDITAR EN CASO DE TRABAJAR CON OTRO PROYECTO.

            - name: üîîSlack Notification of Done
              if: always()
              uses: rtCamp/action-slack-notify@v2.2.0
              env:
                  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
                  SLACK_USERNAME: Ari‚ú®
                  SLACK_MESSAGE: ':test_tube: BLACKHOLE Cypress Project -- Test Execution is Done and updated in Jira :rocket:'
                  SLACK_COLOR: ${{ job.status }}
                  SLACK_ICON: https://i.imgur.com/q9kvQCp_d.webp?maxwidth=760&fidelity=grand