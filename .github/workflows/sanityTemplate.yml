name: üß™Pipeline SanityTest
run-name: ${{github.actor}}üë®üèª‚Äçüî¨ triggered SanityTest in ${{github.ref_name}}

on:
  push:
    branches: ['TuBranchAqui'] #! Cambia "TuBranchAqui" por el nombre de tu rama de tarea.
  workflow_dispatch:


jobs:
  SanityTest:
    runs-on: ubuntu-latest

    steps:
    - name: üíªCheckout
      uses: actions/checkout@v4

    - name: üíøInstall Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: üçô Bun Setup
      uses: oven-sh/setup-bun@v1

    - name: üß¨Install All Dependencies
      run: |
        bun install

    - name: üß™Cypress Run Test Coverage
      uses: cypress-io/github-action@v4
      with:
        browser: chrome
        command: | #todo: EDITAR AQU√ç EL ARCHIVO SUITE A EJECUTAR:
          bun run test:chrome cypress/e2e/Tests/Checkout/GX3-1870_spaceCheckout.cy.ts

    - name: üì¨Generate JUnit/Mocha Report
      if: always()
      run: |
        bun run chrome:report

    - name: ‚úÖImport Test Results to Xray
      if: env.XRAY_CLIENT != '' && env.XRAY_SECRET != '' #? Corre este paso si la variable de entorno est√° definida
      uses: mikepenz/xray-action@v3
      with: #OPCIONES PARA IMPORTAR LOS RESULTADOS DE PRUEBA A JIRA XRAY:
        username: ${{ env.XRAY_CLIENT}}
        password: ${{ env.XRAY_SECRET}}
        testFormat: 'junit' #! NO CAMBIAR
        testPaths: 'cypress/tests_results/junit/chrome_regression_report.xml' #! NO CAMBIAR
        testExecKey: 'GX3-1328' #todo: EDITAR AQU√ç EL TEST EXECUTION A IMPORTAR LAS PRUEBAS.
        projectKey: 'GX3' #todo: EDITAR EN CASO DE TRABAJAR CON OTRO PROYECTO.
      env:
        XRAY_CLIENT: ${{ secrets.XRAY_CLIENT_ID }}
        XRAY_SECRET: ${{ secrets.XRAY_CLIENT_SECRET }}

    - name: üìäUpload Artifact Mochawesome Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sanity-mocha-report
        path: cypress/tests_reports/chrome_mocha_report
        retention-days: 15

    - name: üîîSlack Notification of Done
      if: env.SLACK_WEBHOOK != '' #? Corre este paso si la variable de entorno est√° definida
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_USERNAME: Ari‚ú®
        SLACK_MESSAGE: ':test_tube: (CYPRESS) PROJECT: ToolsQA: TEST SUITE RESULTS IMPORTED TO JIRA :rocket:'
        SLACK_COLOR: ${{ job.status }}
        SLACK_ICON: https://image.cdn2.seaart.ai/2023-12-06/clo9g0h4msbc73ac2sog/99e1abc36f32945cd4bacf5ee7448e96194545f7_high.webp
