name: ğŸ§ª UPEX CI/CD SanityTest Pipeline
run-name: ${{github.actor}}ğŸ‘¨ğŸ»â€ğŸ”¬ triggered SanityTest in ${{github.ref_name}}

on:
  workflow_dispatch:
    inputs:
      system:
        description: ğŸš€Select the OS
        required: true
        default: 'ubuntu-latest'
        type: choice
        options:
        - ubuntu-latest
        - ubuntu-22.04
        - macos-latest
        - windows-latest
      environment:
        description: ğŸš€Select the Test Environment
        required: true
        default: 'QA'
        type: choice
        options: #? Orden de Deployments...
        - DEV #? donde los developers work
        - SANDBOX #? donde los QA realizan smoke y exploratory testing.
        - QA #? donde los QA realizan smoke, sanity y regression testing.
        - STAGING #? donde los QA realizan smoke, sanity o regression testing.
        - UAT #? donde los beta testers realizan acceptance testing.
        - PROD #? donde los usuarios finales usan la App.
      test_run:
        description: ğŸš€Select the Test Suite to Run
        required: true
        default: '<ingresa aquÃ­ el path Posix de tu test>' #! No modificar, esto es solo un ejemplo.
        type: string
      xray_tx:
        description: ğŸš€Enter the Test Execution ID
        required: true
        default: 'GX3-1526' #! No modificar, esto es solo un ejemplo.
        type: string
      xray_project:
        description: ğŸš€Select the Project Key
        required: true
        default: 'GX3' #! No modificar, esto es solo un ejemplo.
        type: choice
        options:
        - GX1
        - GX2
        - GX3
        - GX4

jobs:
  SanityTest:
    #? El Pipeline "Sanity" es una estrategia de prueba perfecta para verificar que un MÃ³dulo entero de la App o una funcionalidad especÃ­fica funcionen como se espera. Se puede realizar pruebas de cualquier nivel (Unit, Integration, E2E) para esta estrategia de pruebas. TambiÃ©n se usa como "Story Testing" para ejecuciones de pruebas de cobertura de US (importar resultados a Jira XRay).
    runs-on: ${{ github.event.inputs.system }}
    environment:
      name: ${{ github.event.inputs.environment }}
    env:
      MOCHA_REPORT_DIR: cypress/tests_reports/chrome_mocha_report

    steps:
    - name: ğŸ’» Checkout Repo
      uses: actions/checkout@v4

    - name: ğŸ’¿ Install Node.js v20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ğŸ™ Bun Setup
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: ğŸ§¬ Install Project Dependencies
      run: bun install

    - name: ğŸ” Check Typescript Code
      run: | #? Corre el linter de TypeScript para verificar errores de sintaxis.
        bun run check:ts

    - name: ğŸ§ª Cypress Run Sanity Test
      uses: cypress-io/github-action@v4
      with:
        browser: chrome
        command: |
          bun run test:sanity:ci ${{ github.event.inputs.test_run }}

    - name: ğŸ“¬ Generate JUnit/Mocha Report
      if: always()
      run: bun run chrome:report

    - name: âœ… Import Test Results to Xray
      if: always() #? Corre este paso si la variable de entorno estÃ¡ definida
      uses: mikepenz/xray-action@v3
      with: #OPCIONES PARA IMPORTAR LOS RESULTADOS DE PRUEBA A JIRA XRAY:
        username: ${{ secrets.XRAY_CLIENT_ID}}
        password: ${{ secrets.XRAY_CLIENT_SECRET}}
        testFormat: 'junit' #! NO CAMBIAR
        testPaths: 'cypress/tests_results/junit/chrome_junit_report.xml' #! NO CAMBIAR
        testExecKey: ${{ github.event.inputs.xray_tx }} #! NO CAMBIAR
        projectKey: ${{ github.event.inputs.xray_project }} #! NO CAMBIAR
        testEnvironments: ${{ github.event.inputs.environment }}

    - name: ğŸ“Š Upload Artifact Mochawesome Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sanity-mocha-report
        path: ${{ env.MOCHA_REPORT_DIR }}
        retention-days: 15

    #* ------- Mochawesome Report Build and Deploy -------
    - name: ğŸš€ Deploy Mocha Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages #? the branch used for the GitHub Pages content.
        destination_dir: sanity/${{ github.event.inputs.xray_tx }} #? this is the directory inside the gh-pages branch where the MOCHA_REPORT_DIR will be saved.
        publish_dir: ${{ env.MOCHA_REPORT_DIR }} #? the directory to be published.
        keep_files: true #? true is required to work properly with the subfolder option in the Build Allure Report step.
        #* -----------------------------------------

