<div class="option-page-box mab-page-box">
  <div class="option-page-content mab-sub-tab">
    <section>
      <!-- Start: Payment section visible only to free MAB users -->
      <section
        id="locked-user-pay-section-distraction-control"
        class="bottom-line"
        style="display: none"
      >
        <p i18n="myadblock_short_description_to_pay"></p>
        <a
          id="get-it-now-distraction-control"
          i18n="get_it_now"
          class="btn yellow long"
          target="_blank"
          href="https://getadblock.com/premium/enrollment/"
        ></a>
      </section>
      <!-- End: Payment section visible only to free MAB users -->
      <h1 class="page-title">
        <label class="switch" for="distraction-control-filter-lists-switch">
          <input type="checkbox" class="feature" id="distraction-control-filter-lists-switch" />
          <span class="slider round"></span>
        </label>
        <span class="md-stack locked"
          ><i role="img" aria-hidden="true" class="material-icons dc-icons md-20">lock</i></span
        >
        <span i18n="distraction_control"></span>
        <span i18n="newmyadblockenrollment" class="newLabelText locked"></span>
      </h1>
      <h3 class="distraction-control-sub-title">
        <span i18n="take_control"></span>
        <span i18n="goodbye_distractions"></span>
      </h3>

      <div class="distraction-control-warning">
        <div class="distraction-control-warning-message">
          <span i18n="please_note" class="bold"></span>
          <span i18n="distraction_control_new"></span>
          <span i18n="your_participation"></span>
          <span i18n="dc_more_information" i18n_replacement_el="dc_more_information_link">
            <span id="dc_more_information_link" class="link-text-color"></span>
          </span>
        </div>
        <div class="distraction-control-warning-button">
          <span
            id="distraction-control-warning-button"
            i18n="got_it_no_period"
            class="btn short secondary"
          ></span>
        </div>
      </div>
      <div id="distraction-control-filter-lists"></div>
      <div class="translation_credits italic do-not-display"></div>
    </section>
    <footer style="display: none" class="myadblock_feedback_footer">
      <section>
        <h2 i18n="myadblock_feedback_title"></h2>
        <p i18n="myadblock_feedback_info"></p>
      </section>
      <div>
        <button class="mab-feedback-button" i18n="myadblock_feedback_button"></button>
      </div>
    </footer>
  </div>
</div>
